<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>深度拆解实验室 | Deep Dissect</title>
    
    <!-- FONTS: Space Grotesk (Display) & JetBrains Mono (Code/Terminal) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'ui-monospace', 'monospace'],
              sans: ['"Space Grotesk"', 'system-ui', 'sans-serif'],
            },
            colors: {
              void: '#020204',       // Deep Hole Black
              cyan: '#00f0ff',       // Primary Accent
              purple: '#7000ff',     // Secondary Accent
              glass: 'rgba(2, 2, 4, 0.7)',
              'glass-border': 'rgba(0, 240, 255, 0.2)',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'scan': 'scan 4s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              scan: {
                '0%': { backgroundPosition: '0 -100vh' },
                '100%': { backgroundPosition: '0 100vh' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* --- GLOBAL RESET & TERMINAL BASE --- */
      body {
        background-color: #020204;
        color: #e0e0e0;
        overflow-x: hidden;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020204;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a;
        border: 1px solid #00f0ff;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff;
      }

      /* --- BACKGROUND FX --- */
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0, 240, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }
      
      .bg-noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)" opacity="0.05"/%3E%3C/svg%3E');
        pointer-events: none;
        z-index: 0;
      }

      .scanline {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.2) 51%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 1;
      }

      /* --- TEXT FX --- */
      .text-glow {
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      }
      .text-glow-purple {
        text-shadow: 0 0 10px rgba(112, 0, 255, 0.5);
      }

      /* --- INPUT OVERRIDES (Terminal Style) --- */
      input[type="text"], input[type="password"], textarea {
        background-color: rgba(0,0,0,0.8) !important;
        border: 1px solid #333 !important;
        color: #00f0ff !important;
        font-family: 'JetBrains Mono', monospace !important;
        border-radius: 0px !important; /* Sharp corners */
        transition: all 0.2s ease;
      }
      input:focus, textarea:focus {
        border-color: #00f0ff !important;
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.2) !important;
        outline: none !important;
      }
      ::placeholder {
        color: rgba(0, 240, 255, 0.3) !important;
      }

      /* --- BUTTON OVERRIDES --- */
      button {
        border-radius: 2px !important; /* Minimal rounding */
      }
    </style>
